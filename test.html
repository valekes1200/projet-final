<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Catégories Alignées</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .categories {
            display: flex;
            justify-content: center; /* Centre les catégories horizontalement */
            flex-wrap: wrap; /* Permet aux catégories de passer à la ligne si l'espace est insuffisant */
            margin-bottom: 20px;
            
        }
        .category {
            background-color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            flex: 1 1 150px; /* Permet aux éléments de s'ajuster et de prendre un minimum de 150px */
            transition: background-color 0.3s;
            color:  white;
        }
        .category:hover {
            background-color: green; /* Change la couleur de fond au survol */
            color: white; /* Change la couleur du texte au survol */
        }
        a {
            text-decoration: none; /* Enlève le soulignement des liens */
            color: inherit; /* Prend la couleur du parent */
        }
    </style>
</head>
<body>
    <h1>Mes Catégories</h1>

    <div class="categories">
        <div class="category"><a href="#">Nature</a></div>
        <div class="category"><a href="#">Portrait</a></div>
        <div class="category"><a href="#">Art</a></div>
        <div class="category"><a href="#">Urbain</a></div>
        <div class="category"><a href="#">Animaux</a></div>
    </div>
</body>
</html>
